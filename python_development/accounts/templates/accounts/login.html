{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Pyrhon学習用システム</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">名前</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="id_password">パスワード</label>
          {{ form.password }}
        </div>
        <div class="button-container">
          <button type="submit">ログイン</button>
          <a href="{% url 'register' %}" class="register-button">新規会員登録</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
