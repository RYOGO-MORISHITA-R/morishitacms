<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <h2 class="form-title">新規アカウント登録</h2>
  <form method="post" enctype="multipart/form-data" class="register-form">
    {% csrf_token %}
    <table>
      <tr>
        <th><span class="required">必須</span> ユーザー名:</th>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <th><span class="required">必須</span>パスワード:</th>
        <td>{{ form.password1 }}</td>
      </tr>
      <tr>
        <th><span class="required">必須</span>パスワード（確認）:</th>
        <td>{{ form.password2 }}</td>
      </tr>
      <tr>
        <th><span class="required">必須</span>顔画像:</th>
        <td>{{ form.face_image }}</td>
      </tr>
    </table>
    <div class="buttons">
      <button type="submit" class="submit">登録</button>
      <button type="reset" class="reset">リセット</button>
    </div>
  </form>
</body>
</html>
